<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>员工码</title>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    background: #2f3245;
    font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
}

/* ăn sát status bar */
.safe {
    padding-top: env(safe-area-inset-top);
}

.header {
    padding: 20px 16px 12px;
    font-size: 18px;
}

.card {
    background: #ffffff;
    margin: 12px;
    border-radius: 18px;
    padding: 18px 16px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.notice {
    background: #f6b41b;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 14px;
}

.datetime {
    font-size: 14px;
    color: #333;
    margin-bottom: 8px;
}

#qrcode {
    margin: 14px auto;
}

.timer {
    font-size: 22px;
    color: #2db84d;
    margin-top: 6px;
}

.footer {
    padding: 18px;
    font-size: 13px;
    color: #ddd;
    line-height: 1.5;
}
</style>
</head>
<div class="safe">
<body>
<div class="header">V25102128 (Mông Tiến Nhiều)</div>

<div class="card">
  <div class="notice">将二维码对准扫描器扫码进出场</div>
  <div id="time"></div>
  <div id="qrcode"></div>
  <div class="timer" id="countdown"></div>
</div>

<div class="footer">
您已进入企业涉密区域，手机摄像头将被禁止拍摄
</div>

<script>
const SERVER = https://employee-qr-server.onrender.com
let expireAt = 0;

async function loadQR() {
  const res = await fetch(`${SERVER}/api/qr`);
  const data = await res.json();
  expireAt = data.expireAt;

  document.getElementById("qrcode").innerHTML = "";
  new QRCode("qrcode", {
    text: data.token,
    width: 220,
    height: 220
  });
}

function tick() {
  const now = Date.now();
  let remain = Math.max(0, Math.floor((expireAt - now)/1000));

  let h = String(Math.floor(remain/3600)).padStart(2,'0');
  let m = String(Math.floor((remain%3600)/60)).padStart(2,'0');
  let s = String(remain%60).padStart(2,'0');

  document.getElementById("countdown").innerText = `${h}:${m}:${s}`;
  document.getElementById("time").innerText = new Date().toLocaleString();

  if (remain <= 0) loadQR();
}
loadQR();
setInterval(tick,1000);
</script>
</body>
</html>
