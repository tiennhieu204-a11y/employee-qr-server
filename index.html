<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .qr-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .qr-box img {
      width: 100%;
      max-width: 250px;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">V25102128 (Mông Tiến Nhiều)</div>
    <div class="sub">将二维码对准扫描器扫码进出场</div>

    <div class="qr-box">
      <!-- Thay link QR nếu bạn có QR riêng -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=V25102128" alt="QR Code">
    </div>

    <div class="note">
      尊敬的员工您好，您已进入企业涉密区域，<br>
      请勿使用手机拍照、录像，谢谢配合。
    </div>
  </div>
</body>
</html>
